server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:                                     # used to maintain a health check
    readiness-state:                          # Checks if the Application is Live: It is exposed and checked by probes
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:                             # is used to enable the /actuator/shutdown endpoint in a Spring Boot application
      enabled: true
    health:
      probes:                           #   Includes liveness and readiness checks in the overall health status reported by the /actuator/health endpoint.
        enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:                                                           ## Info is used for service registered in the eureka server
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"

logging:                                                            # Too enable logging in Accounts Microservice controller
  level:
    com:
      eazybytes:
        accounts: DEBUG
